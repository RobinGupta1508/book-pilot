<ion-content padding="true" style="background: url(../../assets/imgs/kpc_pilot_booking_login.png) no-repeat center;background-size:cover;"
  class="manual-ios-statusbar-padding">
  <div class="col image">
    <img src="../../assets/imgs/kpc_logo.png" style="display: block; width: 70%; height: auto; margin-left: auto; margin-right: auto;">
  </div>
  <div >
    <form [formGroup]="loginForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" formControlName="userName" placeholder="User Name" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" formControlName="password" placeholder="Password" ></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="txt-center">
          <button ion-button round full (click)="login()">Login</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>

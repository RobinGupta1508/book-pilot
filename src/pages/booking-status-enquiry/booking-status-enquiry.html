<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Booking Status Enquiry</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="content-holder">
  <ion-list>
    <button ion-item (click)="enquiryClick(booking)" *ngFor="let booking of bookingList">
      {{booking.bookingStatusCount}} {{booking.bookingStatus}}
    </button>
  </ion-list>
</ion-content>

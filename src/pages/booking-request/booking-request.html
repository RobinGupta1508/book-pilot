<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Booking Request</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="content-holder">
    <form [formGroup]="bookingForm">
        <ion-row>
            <ion-col>
              <ion-list inset>
                <ion-item>
                    <ion-label fixed>SCN</ion-label>
                    <ion-input type="text" formControlName="scn"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label fixed>Move Type</ion-label>
                    <ion-input type="text" formControlName="moveType"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label fixed>Booking Date</ion-label>
                    <ion-datetime displayFormat="MMM DD YYYY" formControlName="date"></ion-datetime>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="txt-center">
                <button ion-button round full  item-start icon-left color="secondary" >
                    <ion-icon name="search" ></ion-icon>
                    Search
                  </button>
            </ion-col>
          </ion-row>
    </form>
      
  </ion-content>

<ion-menu type="push" [content]="content">
    <ion-header>
        <ion-navbar>
            <ion-title>Menu</ion-title>
        </ion-navbar>
    </ion-header>
    <ion-content padding class="content-holder">
        <ion-list>
            <button *ngFor="let menu of menus" ion-item menuToggle class="menu-color" (click)="onMenuClick(menu)">
                <ion-icon [name]="menu.icon"></ion-icon>
                {{menu.title}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav id="nav" #content [root]="rootPage" swipeBackEnabled="false"></ion-nav>
